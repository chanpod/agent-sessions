name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Python for macOS
        if: matrix.platform == 'mac'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python setuptools (for node-gyp)
        if: matrix.platform == 'mac'
        run: pip install setuptools

      - name: Install dependencies
        run: pnpm install

      - name: Build and publish
        run: pnpm build:dist --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
