<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>ToolChain</title>
  </head>
  <body class="bg-background text-foreground antialiased">
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 1.5rem;">
        <div class="spinner" style="width: 48px; height: 48px; border: 4px solid rgba(161, 161, 170, 0.2); border-top-color: rgb(161, 161, 170); border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <div style="color: rgb(161, 161, 170); font-size: 0.875rem; font-weight: 500;">Loading ToolChain...</div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
